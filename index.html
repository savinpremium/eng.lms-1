
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>EngLMS | Excellence English</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Fast QR Scanner Library -->
    <script src="https://unpkg.com/qr-scanner/qr-scanner.umd.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: white;
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      #render-buffer {
        position: absolute;
        left: -9999px;
        top: 0;
        visibility: visible;
        background: transparent;
      }

      @media print {
        body * { visibility: hidden; }
        #print-section, #print-section * { visibility: visible; }
        #print-section {
          position: fixed;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: flex-start;
          background: white !important;
          margin: 0;
          padding: 0;
          z-index: 9999;
        }
        @page { margin: 0; size: auto; }
      }
    </style>
